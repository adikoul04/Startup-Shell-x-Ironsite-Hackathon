<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Environment Reconstruction</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            color: white;
            min-width: 700px;
            max-width: 800px;
        }
        #timeline {
            width: 100%;
            margin: 10px 0;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        <h3>Environment Reconstruction</h3>
        <div id="stats"></div>
    </div>
    
    <div id="controls">
        <div>
            <label for="timeline">Timeline:</label>
            <input type="range" id="timeline" min="0" max="100" value="0" step="1">
        </div>
        <div>
            <button id="play-btn">Play</button>
            <button id="reset-btn">Reset</button>
            <span id="time-display">0.00s / 0.00s</span>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
